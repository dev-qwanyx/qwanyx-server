<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription - Autodin</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
    
    <style>
        :root {
            --autodin-orange: #E67E22;
            --autodin-dark: #2C3E50;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('{{ url_for('static', filename='assets/img/autodinpictures/elena-mozhvilo-lVGr-HFxAfE-unsplash.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        .register-box {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            padding: 50px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-container img {
            max-width: 180px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        .logo-container h2 {
            color: var(--autodin-dark);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .button-autodin-dark {
            background-color: var(--autodin-dark);
            border-color: var(--autodin-dark);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .button-autodin-dark:hover {
            background-color: #1a252f;
            border-color: #1a252f;
            transform: translateY(-2px);
            color: white;
        }
        
        .button-autodin-dark .icon {
            color: var(--autodin-orange);
        }
        
        .input:focus, .textarea:focus, .select select:focus {
            border-color: var(--autodin-orange);
            box-shadow: 0 0 0 0.125em rgba(230, 126, 34, 0.25);
        }
        
        .notification {
            margin-bottom: 20px;
        }
        
        .loading-text {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .help {
            color: var(--autodin-dark);
            opacity: 0.7;
        }
        
        .field label {
            color: var(--autodin-dark);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: white;
            opacity: 0.8;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        /* Custom checkbox styling */
        input[type="checkbox"]:checked {
            accent-color: var(--autodin-orange);
        }
        
        /* Custom radio button style */
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #dbdbdb;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            vertical-align: middle;
            position: relative;
            top: -1px;
            margin-right: 8px;
            transition: all 0.2s ease;
            background-color: white;
        }
        
        input[type="radio"]:checked {
            background-color: var(--autodin-orange);
            border-color: var(--autodin-orange);
        }
        
        input[type="radio"]:hover {
            border-color: var(--autodin-orange);
        }
        
        .radio span, .checkbox span {
            color: var(--autodin-dark);
        }
        
        .checkbox {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .checkbox:hover {
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .register-container {
                padding: 10px;
            }
            
            .register-box {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='assets/img/AutoDinLogo2.png') }}" alt="Autodin">
                <h2 class="title is-4 mt-3">Inscription</h2>
            </div>
            
            <!-- Notifications -->
            <div id="notifications"></div>
            
            <!-- Registration Form -->
            <form id="registerForm">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Prénom</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" id="firstName" placeholder="Votre prénom" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Nom</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" id="lastName" placeholder="Votre nom" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" id="email" placeholder="votre@email.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Téléphone</label>
                    <div class="control has-icons-left">
                        <input class="input" type="tel" id="phone" placeholder="+32 4xx xx xx xx" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-phone"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Type de compte</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="accountType" value="particulier" onchange="toggleProFields()">
                            <span>Particulier</span>
                        </label>
                        <label class="radio ml-4">
                            <input type="radio" name="accountType" value="professionnel" checked onchange="toggleProFields()">
                            <span>Professionnel</span>
                        </label>
                    </div>
                </div>
                
                <!-- Professional fields -->
                <div id="proFields">
                    <div class="field">
                        <label class="label">Type d'activité</label>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="proType" value="garagiste">
                                <span>Garagiste</span>
                            </label>
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="proType" value="fournisseur">
                                <span>Fournisseur de pièces</span>
                            </label>
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="proType" value="carrossier">
                                <span>Carrossier</span>
                            </label>
                        </div>
                        <p class="help">Sélectionnez toutes les activités qui vous concernent</p>
                    </div>
                    
                    <div class="field">
                        <label class="label">Nom de l'entreprise</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="companyName" placeholder="Nom de votre entreprise" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-building"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Numéro de TVA</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="vatNumber" placeholder="BE0123456789" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-file-invoice"></i>
                            </span>
                        </div>
                        <p class="help">Format: BE0123456789</p>
                    </div>
                </div>
                
                <div class="field mt-5">
                    <button type="submit" class="button button-autodin-dark is-fullwidth">
                        <span class="icon">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        <span>Créer mon compte</span>
                    </button>
                </div>
                
                <div class="field has-text-centered">
                    <p class="help">
                        Déjà inscrit? 
                        <a href="/login" style="color: var(--autodin-orange); font-weight: 600;">Connectez-vous</a>
                    </p>
                </div>
                
                <div class="loading-text" style="color: var(--autodin-orange); font-weight: bold;">
                    Chargement...
                </div>
            </form>
            
            <!-- Step 2: Code Verification Form -->
            <form id="codeForm" style="display: none;">
                <div class="field">
                    <h3 class="title is-4 has-text-centered mb-4">Vérification du code</h3>
                    <p class="has-text-centered mb-4">
                        Un code a été envoyé à <strong id="emailDisplay"></strong>
                    </p>
                </div>
                
                <div class="field">
                    <label class="label">Code de vérification</label>
                    <div class="code-inputs" style="display: flex; justify-content: center; gap: 10px; margin: 20px 0;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 50px; height: 50px; text-align: center; font-size: 24px; font-weight: bold;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 50px; height: 50px; text-align: center; font-size: 24px; font-weight: bold;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 50px; height: 50px; text-align: center; font-size: 24px; font-weight: bold;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 50px; height: 50px; text-align: center; font-size: 24px; font-weight: bold;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 50px; height: 50px; text-align: center; font-size: 24px; font-weight: bold;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 50px; height: 50px; text-align: center; font-size: 24px; font-weight: bold;">
                    </div>
                    <input type="hidden" id="verificationCode" required>
                    <p class="help has-text-centered">Entrez le code à 6 chiffres reçu par email</p>
                </div>
                
                <div class="field">
                    <button type="submit" class="button button-autodin-dark is-fullwidth">
                        <span class="icon">
                            <i class="fas fa-check"></i>
                        </span>
                        <span>Vérifier et créer le compte</span>
                    </button>
                </div>
                
                <div class="field has-text-centered">
                    <button type="button" class="button is-text" onclick="backToRegister()">
                        <span class="icon">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span>Modifier les informations</span>
                    </button>
                </div>
                
                <div class="loading-text" style="color: var(--autodin-orange); font-weight: bold;">
                    Chargement...
                </div>
            </form>
        </div>
        
        <div class="back-link">
            <a href="/">
                <span class="icon">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span>Retour à l'accueil</span>
            </a>
        </div>
    </div>
    
    <script>
        // Use local API if on localhost, otherwise use production
        const API_URL = 'http://localhost:5002'; // API locale
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notifications = document.getElementById('notifications');
            const notif = document.createElement('div');
            notif.className = `notification is-${type}`;
            notif.innerHTML = `
                <button class="delete" onclick="this.parentElement.remove()"></button>
                ${message}
            `;
            notifications.appendChild(notif);
            
            // Auto-remove after 5 seconds
            setTimeout(() => notif.remove(), 5000);
        }
        
        // Toggle professional fields
        function toggleProFields() {
            const accountType = document.querySelector('input[name="accountType"]:checked').value;
            const proFields = document.getElementById('proFields');
            
            if (accountType === 'professionnel') {
                proFields.style.display = 'block';
                document.getElementById('companyName').required = true;
                document.getElementById('vatNumber').required = true;
            } else {
                proFields.style.display = 'none';
                document.getElementById('companyName').required = false;
                document.getElementById('vatNumber').required = false;
                // Uncheck all checkboxes when switching to particulier
                document.querySelectorAll('input[name="proType"]').forEach(cb => cb.checked = false);
            }
        }
        
        // Handle registration submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loader = e.target.querySelector('.loading-text');
            const button = e.target.querySelector('button[type="submit"]');
            
            // Collect form data
            const accountType = document.querySelector('input[name="accountType"]:checked').value;
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                accountType: accountType,
                workspace: 'autodin-be',
                site: 'autodin-be'  // Some versions of API expect 'site' instead of 'workspace'
            };
            
            
            // Add professional fields if needed
            if (accountType === 'professionnel') {
                // Get all checked activity types
                const checkedTypes = [];
                document.querySelectorAll('input[name="proType"]:checked').forEach(cb => {
                    checkedTypes.push(cb.value);
                });
                
                // Validate at least one activity is selected
                if (checkedTypes.length === 0) {
                    showNotification('Veuillez sélectionner au moins une activité', 'warning');
                    return;
                }
                
                formData.proTypes = checkedTypes;
                formData.companyName = document.getElementById('companyName').value;
                formData.vatNumber = document.getElementById('vatNumber').value;
            }
            
            loader.style.display = 'block';
            button.disabled = true;
            
            try {
                // Always use request-code endpoint for proper flow
                const response = await fetch(`${API_URL}/auth/request-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({...formData, _debug: true})
                });
                
                const data = await response.json();
                console.log('Response:', response.status, data);
                
                if (response.ok) {
                    showNotification('Code envoyé! Vérifiez votre email.', 'success');
                    
                    // Store registration data for later
                    sessionStorage.setItem('pendingRegistration', JSON.stringify(formData));
                    
                    // Show code verification form
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('codeForm').style.display = 'block';
                    document.getElementById('emailDisplay').textContent = formData.email;
                    
                    // Focus on first code input box
                    document.querySelector('.code-digit').focus();
                } else {
                    showNotification(data.error || 'Erreur lors de l\'inscription', 'danger');
                }
            } catch (error) {
                showNotification('Erreur de connexion au serveur', 'danger');
            } finally {
                loader.style.display = 'none';
                button.disabled = false;
            }
        });
        
        // Handle code verification
        document.getElementById('codeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loader = e.target.querySelector('.loading-text');
            const button = e.target.querySelector('button[type="submit"]');
            const code = document.getElementById('verificationCode').value;
            
            // Get stored registration data
            const registrationData = JSON.parse(sessionStorage.getItem('pendingRegistration'));
            if (!registrationData) {
                showNotification('Session expirée. Veuillez recommencer.', 'warning');
                backToRegister();
                return;
            }
            
            loader.style.display = 'block';
            button.disabled = true;
            
            try {
                // First verify the code
                const verifyResponse = await fetch(`${API_URL}/auth/verify-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: registrationData.email,
                        code: code,
                        workspace: registrationData.workspace,
                        site: registrationData.site || registrationData.workspace  // Include site for API compatibility
                    })
                });
                
                const verifyData = await verifyResponse.json();
                
                if (verifyResponse.ok) {
                    showNotification('Compte créé avec succès! Vous êtes maintenant connecté.', 'success');
                    
                    // Store token if provided
                    if (verifyData.access_token) {
                        localStorage.setItem('autodin_token', verifyData.access_token);
                        localStorage.setItem('autodin_user', JSON.stringify(verifyData.user || {email: registrationData.email}));
                    }
                    
                    // Clear pending registration
                    sessionStorage.removeItem('pendingRegistration');
                    
                    // Redirect to home page (user is already logged in!)
                    setTimeout(() => {
                        window.location.href = '/';  // Go to home page as logged-in user
                    }, 1500);
                } else {
                    showNotification(verifyData.error || 'Code invalide', 'danger');
                }
            } catch (error) {
                showNotification('Erreur de connexion au serveur', 'danger');
            } finally {
                loader.style.display = 'none';
                button.disabled = false;
            }
        });
        
        // Back to registration form
        function backToRegister() {
            document.getElementById('codeForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        
        // Handle code input boxes
        function setupCodeInputs() {
            const codeInputs = document.querySelectorAll('.code-digit');
            const hiddenInput = document.getElementById('verificationCode');
            
            codeInputs.forEach((input, index) => {
                // Handle input
                input.addEventListener('input', (e) => {
                    // Only allow digits
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    
                    // Move to next input if value entered
                    if (e.target.value && index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                    
                    // Update hidden input with full code
                    let fullCode = '';
                    codeInputs.forEach(inp => fullCode += inp.value);
                    hiddenInput.value = fullCode;
                    
                    // Auto-submit if all 6 digits entered
                    if (fullCode.length === 6) {
                        document.getElementById('codeForm').dispatchEvent(new Event('submit'));
                    }
                });
                
                // Handle backspace
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });
                
                // Handle paste
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 6);
                    
                    for (let i = 0; i < pastedData.length && i < codeInputs.length; i++) {
                        codeInputs[i].value = pastedData[i];
                    }
                    
                    // Update hidden input
                    let fullCode = '';
                    codeInputs.forEach(inp => fullCode += inp.value);
                    hiddenInput.value = fullCode;
                    
                    // Focus last filled input or next empty
                    const lastFilledIndex = Math.min(pastedData.length - 1, codeInputs.length - 1);
                    codeInputs[lastFilledIndex].focus();
                    
                    // Auto-submit if all 6 digits pasted
                    if (fullCode.length === 6) {
                        document.getElementById('codeForm').dispatchEvent(new Event('submit'));
                    }
                });
            });
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            toggleProFields(); // Professional is checked by default
            setupCodeInputs(); // Setup code input handlers
        });
    </script>
</body>
</html>
