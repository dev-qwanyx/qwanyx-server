<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription - Autodin</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
    
    <style>
        :root {
            --autodin-orange: #E67E22;
            --autodin-dark: #2C3E50;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('{{ url_for('static', filename='assets/img/autodinpictures/elena-mozhvilo-lVGr-HFxAfE-unsplash.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        .register-box {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            padding: 50px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-container img {
            max-width: 180px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        .logo-container h2 {
            color: var(--autodin-dark);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .button-autodin-dark {
            background-color: var(--autodin-dark);
            border-color: var(--autodin-dark);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .button-autodin-dark:hover {
            background-color: #1a252f;
            border-color: #1a252f;
            transform: translateY(-2px);
            color: white;
        }
        
        .button-autodin-dark .icon {
            color: var(--autodin-orange);
        }
        
        .input:focus, .textarea:focus, .select select:focus {
            border-color: var(--autodin-orange);
            box-shadow: 0 0 0 0.125em rgba(230, 126, 34, 0.25);
        }
        
        .notification {
            margin-bottom: 20px;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .help {
            color: var(--autodin-dark);
            opacity: 0.7;
        }
        
        .field label {
            color: var(--autodin-dark);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: white;
            opacity: 0.8;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        /* Custom checkbox styling */
        input[type="checkbox"]:checked {
            accent-color: var(--autodin-orange);
        }
        
        /* Custom radio button style */
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #dbdbdb;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            vertical-align: middle;
            position: relative;
            top: -1px;
            margin-right: 8px;
            transition: all 0.2s ease;
            background-color: white;
        }
        
        input[type="radio"]:checked {
            background-color: var(--autodin-orange);
            border-color: var(--autodin-orange);
        }
        
        input[type="radio"]:hover {
            border-color: var(--autodin-orange);
        }
        
        .radio span, .checkbox span {
            color: var(--autodin-dark);
        }
        
        .checkbox {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .checkbox:hover {
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .register-container {
                padding: 10px;
            }
            
            .register-box {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='assets/img/AutoDinLogo2.png') }}" alt="Autodin">
                <h2 class="title is-4 mt-3">Inscription</h2>
            </div>
            
            <!-- Notifications -->
            <div id="notifications"></div>
            
            <!-- Registration Form -->
            <form id="registerForm">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Prénom</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" id="firstName" placeholder="Votre prénom" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Nom</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" id="lastName" placeholder="Votre nom" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" id="email" placeholder="votre@email.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Téléphone</label>
                    <div class="control has-icons-left">
                        <input class="input" type="tel" id="phone" placeholder="+32 4xx xx xx xx" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-phone"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Type de compte</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="accountType" value="particulier" onchange="toggleProFields()">
                            <span>Particulier</span>
                        </label>
                        <label class="radio ml-4">
                            <input type="radio" name="accountType" value="professionnel" checked onchange="toggleProFields()">
                            <span>Professionnel</span>
                        </label>
                    </div>
                </div>
                
                <!-- Professional fields -->
                <div id="proFields">
                    <div class="field">
                        <label class="label">Type d'activité</label>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="proType" value="garagiste">
                                <span>Garagiste</span>
                            </label>
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="proType" value="fournisseur">
                                <span>Fournisseur de pièces</span>
                            </label>
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="proType" value="carrossier">
                                <span>Carrossier</span>
                            </label>
                        </div>
                        <p class="help">Sélectionnez toutes les activités qui vous concernent</p>
                    </div>
                    
                    <div class="field">
                        <label class="label">Nom de l'entreprise</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="companyName" placeholder="Nom de votre entreprise" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-building"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Numéro de TVA</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="vatNumber" placeholder="BE0123456789" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-file-invoice"></i>
                            </span>
                        </div>
                        <p class="help">Format: BE0123456789</p>
                    </div>
                </div>
                
                <div class="field mt-5">
                    <button type="submit" class="button button-autodin-dark is-fullwidth">
                        <span class="icon">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        <span>Créer mon compte</span>
                    </button>
                </div>
                
                <div class="field has-text-centered">
                    <p class="help">
                        Déjà inscrit? 
                        <a href="/login" style="color: var(--autodin-orange); font-weight: 600;">Connectez-vous</a>
                    </p>
                </div>
                
                <div class="loader">
                    <span class="icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                    <span>Création en cours...</span>
                </div>
            </form>
        </div>
        
        <div class="back-link">
            <a href="/">
                <span class="icon">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span>Retour à l'accueil</span>
            </a>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5002';
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notifications = document.getElementById('notifications');
            const notif = document.createElement('div');
            notif.className = `notification is-${type}`;
            notif.innerHTML = `
                <button class="delete" onclick="this.parentElement.remove()"></button>
                ${message}
            `;
            notifications.appendChild(notif);
            
            // Auto-remove after 5 seconds
            setTimeout(() => notif.remove(), 5000);
        }
        
        // Toggle professional fields
        function toggleProFields() {
            const accountType = document.querySelector('input[name="accountType"]:checked').value;
            const proFields = document.getElementById('proFields');
            
            if (accountType === 'professionnel') {
                proFields.style.display = 'block';
                document.getElementById('companyName').required = true;
                document.getElementById('vatNumber').required = true;
            } else {
                proFields.style.display = 'none';
                document.getElementById('companyName').required = false;
                document.getElementById('vatNumber').required = false;
                // Uncheck all checkboxes when switching to particulier
                document.querySelectorAll('input[name="proType"]').forEach(cb => cb.checked = false);
            }
        }
        
        // Handle registration submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loader = e.target.querySelector('.loader');
            const button = e.target.querySelector('button[type="submit"]');
            
            // Collect form data
            const accountType = document.querySelector('input[name="accountType"]:checked').value;
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                accountType: accountType,
                workspace: 'autodin-be'
            };
            
            // Add professional fields if needed
            if (accountType === 'professionnel') {
                // Get all checked activity types
                const checkedTypes = [];
                document.querySelectorAll('input[name="proType"]:checked').forEach(cb => {
                    checkedTypes.push(cb.value);
                });
                
                // Validate at least one activity is selected
                if (checkedTypes.length === 0) {
                    showNotification('Veuillez sélectionner au moins une activité', 'warning');
                    return;
                }
                
                formData.proTypes = checkedTypes;
                formData.companyName = document.getElementById('companyName').value;
                formData.vatNumber = document.getElementById('vatNumber').value;
            }
            
            loader.style.display = 'block';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Compte créé avec succès! Un code de connexion vous a été envoyé.', 'success');
                    
                    // Check if there's a redirect URL stored
                    const redirectUrl = localStorage.getItem('autodin_redirect_after_auth');
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showNotification(data.error || 'Erreur lors de l\'inscription', 'danger');
                }
            } catch (error) {
                showNotification('Erreur de connexion au serveur', 'danger');
            } finally {
                loader.style.display = 'none';
                button.disabled = false;
            }
        });
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            toggleProFields(); // Professional is checked by default
        });
    </script>
</body>
</html>
