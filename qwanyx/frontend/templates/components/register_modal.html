<!-- Register Modal Component -->
<div class="modal" id="registerModal">
    <div class="modal-background" onclick="closeRegisterModal()"></div>
    <div class="modal-content">
        <div class="register-box">
            <button class="modal-close is-large" aria-label="close" onclick="closeRegisterModal()"></button>
            
            <div class="logo-container">
                <img src="{{ url_for('static', filename='assets/img/AutoDinLogo2.png') }}" alt="Autodin">
                <h2 class="title is-4 mt-3">Inscription</h2>
            </div>
            
            <!-- Notifications -->
            <div id="registerModalNotifications"></div>
            
            <!-- Registration Form -->
            <form id="registerForm">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Prénom</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" id="registerFirstName" placeholder="Votre prénom" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Nom</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" id="registerLastName" placeholder="Votre nom" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" id="registerEmail" placeholder="votre@email.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Mot de passe</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" id="registerPassword" placeholder="Votre mot de passe" required minlength="6">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <p class="help">Minimum 6 caractères</p>
                </div>
                
                <div class="field">
                    <label class="label">Type de compte</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="accountType" value="particulier" onchange="toggleProFields()">
                            <span>Particulier</span>
                        </label>
                        <label class="radio ml-4">
                            <input type="radio" name="accountType" value="professionnel" checked onchange="toggleProFields()">
                            <span>Professionnel</span>
                        </label>
                    </div>
                </div>
                
                <!-- Professional fields -->
                <div id="proFields">
                    <div class="field">
                        <label class="label">Type d'activité</label>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="proType" value="garagiste">
                                <span>Garagiste</span>
                            </label>
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="proType" value="fournisseur">
                                <span>Fournisseur de pièces</span>
                            </label>
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="proType" value="carrossier">
                                <span>Carrossier</span>
                            </label>
                        </div>
                        <p class="help">Sélectionnez toutes les activités qui vous concernent</p>
                    </div>
                    
                    <div class="field">
                        <label class="label">Nom de l'entreprise</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="registerCompanyName" placeholder="Nom de votre entreprise" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-building"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Numéro de TVA</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="registerVATNumber" placeholder="BE0123456789" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-file-invoice"></i>
                            </span>
                        </div>
                        <p class="help">Format: BE0123456789</p>
                    </div>
                </div>
                
                <div class="field mt-5">
                    <button type="submit" class="button button-autodin-dark is-fullwidth">
                        <span class="icon">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        <span>Créer mon compte</span>
                    </button>
                </div>
                
                <div class="field has-text-centered">
                    <p class="help">
                        Déjà inscrit? 
                        <a href="#" onclick="closeRegisterModal(); openLoginModal(); return false;">Connectez-vous</a>
                    </p>
                </div>
                
                <div class="loader">
                    <span class="icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                    <span>Création en cours...</span>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
/* Modal styles */
#registerModal .modal-background {
    backdrop-filter: blur(10px);
    background-color: rgba(0, 0, 0, 0.7);
}

#registerModal .modal-content {
    width: 100%;
    max-width: 550px;
    margin: 0 20px;
}

#registerModal .register-box {
    background: rgba(255, 255, 255, 0.75);
    border-radius: 20px;
    box-shadow: 0 25px 80px rgba(0,0,0,0.3);
    padding: 50px;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: relative;
}

#registerModal .modal-close {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: rgba(0, 0, 0, 0.1);
}

#registerModal .modal-close:hover {
    background-color: rgba(0, 0, 0, 0.2);
}

#registerModal .logo-container {
    text-align: center;
    margin-bottom: 30px;
}

#registerModal .logo-container img {
    max-width: 150px;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
}

#registerModal .logo-container h2 {
    color: var(--autodin-dark);
    font-weight: 700;
    letter-spacing: 1px;
}

#registerModal .loader {
    display: none;
    text-align: center;
    margin: 20px 0;
    color: var(--autodin-dark);
}

#registerModal .field label {
    color: var(--autodin-dark);
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

#registerModal .radio span {
    color: var(--autodin-dark);
}

#registerModal .help {
    color: var(--autodin-dark);
    opacity: 0.7;
}

#registerModal .help a {
    color: var(--autodin-orange);
    font-weight: 600;
}

#registerModal .checkbox span {
    color: var(--autodin-dark);
    margin-left: 0.5rem;
}

#registerModal .checkbox {
    display: block;
    margin-bottom: 0.5rem;
}

#registerModal .checkbox:hover {
    cursor: pointer;
}

/* Override Bulma colors for this modal */
#registerModal input[type="checkbox"]:checked {
    accent-color: var(--autodin-orange);
}

/* Custom radio button style - just orange filled circle when selected */
#registerModal input[type="radio"] {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border: 2px solid #dbdbdb;
    border-radius: 50%;
    outline: none;
    cursor: pointer;
    vertical-align: middle;
    position: relative;
    top: -1px;
    margin-right: 8px;
    transition: all 0.2s ease;
    background-color: white;
}

#registerModal input[type="radio"]:checked {
    background-color: var(--autodin-orange);
    border-color: var(--autodin-orange);
}

#registerModal input[type="radio"]:hover {
    border-color: var(--autodin-orange);
}

/* Animations */
@keyframes modalFadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

#registerModal.is-active .modal-content {
    animation: modalFadeIn 0.3s ease-out;
}
</style>

<script>
// Modal functions
function openRegisterModal() {
    document.getElementById('registerModal').classList.add('is-active');
    document.body.classList.add('is-clipped');
    resetRegisterForm();
}

function closeRegisterModal() {
    document.getElementById('registerModal').classList.remove('is-active');
    document.body.classList.remove('is-clipped');
}

function resetRegisterForm() {
    document.getElementById('registerForm').reset();
    // Professional is now default, so show pro fields
    document.getElementById('proFields').style.display = 'block';
    document.querySelectorAll('#registerModal .loader').forEach(l => l.style.display = 'none');
    // Make sure required fields are set correctly for professional
    document.getElementById('registerCompanyName').required = true;
    document.getElementById('registerVATNumber').required = true;
}

function toggleProFields() {
    const accountType = document.querySelector('input[name="accountType"]:checked').value;
    const proFields = document.getElementById('proFields');
    
    if (accountType === 'professionnel') {
        proFields.style.display = 'block';
        document.getElementById('registerCompanyName').required = true;
        document.getElementById('registerVATNumber').required = true;
    } else {
        proFields.style.display = 'none';
        document.getElementById('registerCompanyName').required = false;
        document.getElementById('registerVATNumber').required = false;
        // Uncheck all checkboxes when switching to particulier
        document.querySelectorAll('input[name="proType"]').forEach(cb => cb.checked = false);
    }
}

// Handle registration submission
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const loader = e.target.querySelector('.loader');
    const button = e.target.querySelector('button[type="submit"]');
    
    // Collect form data
    const accountType = document.querySelector('input[name="accountType"]:checked').value;
    const formData = {
        firstName: document.getElementById('registerFirstName').value,
        lastName: document.getElementById('registerLastName').value,
        email: document.getElementById('registerEmail').value,
        password: document.getElementById('registerPassword').value,
        accountType: accountType,
        workspace: 'belgicomics'
    };
    
    // Add professional fields if needed
    if (accountType === 'professionnel') {
        // Get all checked activity types
        const checkedTypes = [];
        document.querySelectorAll('input[name="proType"]:checked').forEach(cb => {
            checkedTypes.push(cb.value);
        });
        
        // Validate at least one activity is selected
        if (checkedTypes.length === 0) {
            showRegisterNotification('Veuillez sélectionner au moins une activité', 'warning');
            return;
        }
        
        formData.proTypes = checkedTypes;  // Changed to plural
        formData.companyName = document.getElementById('registerCompanyName').value;
        formData.vatNumber = document.getElementById('registerVATNumber').value;
    }
    
    loader.style.display = 'block';
    button.disabled = true;
    
    try {
        // First, register the user
        const response = await fetch(`${API_URL}/auth/register`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showRegisterNotification('Compte créé avec succès! Un code de connexion vous a été envoyé.', 'success');
            
            // Wait a bit then switch to login modal
            setTimeout(() => {
                closeRegisterModal();
                openLoginModal();
                // Pre-fill email in login modal
                document.getElementById('modalEmail').value = formData.email;
            }, 2000);
        } else {
            showRegisterNotification(data.error || 'Erreur lors de l\'inscription', 'danger');
        }
    } catch (error) {
        showRegisterNotification('Erreur de connexion au serveur', 'danger');
    } finally {
        loader.style.display = 'none';
        button.disabled = false;
    }
});

// Show notification in register modal
function showRegisterNotification(message, type = 'info') {
    const notifications = document.getElementById('registerModalNotifications');
    const notif = document.createElement('div');
    notif.className = `notification is-${type}`;
    notif.innerHTML = `
        <button class="delete" onclick="this.parentElement.remove()"></button>
        ${message}
    `;
    notifications.appendChild(notif);
    
    setTimeout(() => notif.remove(), 5000);
}
</script>
