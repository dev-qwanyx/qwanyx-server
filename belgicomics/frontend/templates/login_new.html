<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion - Belgicomics</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
    
    <style>
        :root {
            --belgicomics-primary: #6c757d;
            --belgicomics-dark: #343a40;
            --belgicomics-light: #f8f9fa;
            --belgicomics-accent: #868e96;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 50px;
            backdrop-filter: blur(10px);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-container img {
            max-width: 200px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }
        
        .logo-container h1 {
            color: var(--belgicomics-dark);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .logo-container p {
            color: var(--belgicomics-accent);
            font-size: 1rem;
        }
        
        .button-belgicomics {
            background-color: var(--belgicomics-primary);
            border-color: var(--belgicomics-primary);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .button-belgicomics:hover {
            background-color: var(--belgicomics-dark);
            border-color: var(--belgicomics-dark);
            transform: translateY(-2px);
            color: white;
        }
        
        .input:focus {
            border-color: var(--belgicomics-primary);
            box-shadow: 0 0 0 0.125em rgba(108, 117, 125, 0.25);
        }
        
        .notification {
            margin-bottom: 20px;
        }
        
        .code-input {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            text-align: center;
            font-weight: 600;
        }
        
        /* Hide second form initially */
        #codeForm {
            display: none;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .step-indicator {
            text-align: center;
            color: var(--belgicomics-accent);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #343a40;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .back-link a:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='assets/img/belgicomixlogo.png') }}" alt="Belgicomics">
                <p>La plus grande librairie de BD en ligne</p>
            </div>
            
            <div id="notifications"></div>
            
            <!-- Step 1: Email Form -->
            <form id="emailForm">
                <div class="step-indicator">Étape 1/2 - Identifiez-vous</div>
                
                <div class="field">
                    <label class="label">Adresse email</label>
                    <div class="control has-icons-left">
                        <input type="email" class="input" id="email" placeholder="votre@email.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <button type="submit" class="button button-belgicomics is-fullwidth">
                        Recevoir un code de connexion
                    </button>
                </div>
                
                <div class="field">
                    <p class="has-text-centered">
                        Pas encore de compte? 
                        <a href="/register" style="color: var(--belgicomics-primary); font-weight: 600;">Inscrivez-vous</a>
                    </p>
                </div>
                
                <div class="loading-spinner">
                    <span class="icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                    <span>Envoi en cours...</span>
                </div>
            </form>
            
            <!-- Step 2: Code Form -->
            <form id="codeForm">
                <div class="step-indicator">Étape 2/2 - Entrez le code reçu</div>
                
                <p class="has-text-centered mb-4">
                    Un code a été envoyé à <strong id="emailDisplay"></strong>
                </p>
                
                <div class="field">
                    <label class="label">Code de vérification</label>
                    <div class="code-inputs" style="display: flex; justify-content: center; gap: 12px; margin: 25px 0;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 55px; height: 55px; text-align: center; font-size: 26px; font-weight: bold;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 55px; height: 55px; text-align: center; font-size: 26px; font-weight: bold;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 55px; height: 55px; text-align: center; font-size: 26px; font-weight: bold;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 55px; height: 55px; text-align: center; font-size: 26px; font-weight: bold;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 55px; height: 55px; text-align: center; font-size: 26px; font-weight: bold;">
                        <input type="text" class="input code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric" style="width: 55px; height: 55px; text-align: center; font-size: 26px; font-weight: bold;">
                    </div>
                    <input type="hidden" id="code" required>
                    <p class="help">Entrez le code à 6 chiffres reçu par email</p>
                </div>
                
                <div class="field">
                    <button type="submit" class="button button-belgicomics is-fullwidth">
                        Vérifier le code
                    </button>
                </div>
                
                <div class="field">
                    <button type="button" class="button is-text is-fullwidth" onclick="resendCode()">
                        <span class="icon">
                            <i class="fas fa-redo"></i>
                        </span>
                        <span>Renvoyer le code</span>
                    </button>
                </div>
                
                <div class="field">
                    <button type="button" class="button is-text is-fullwidth" onclick="resetForm()">
                        <span class="icon">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span>Utiliser un autre email</span>
                    </button>
                </div>
                
                <div class="loading-spinner">
                    <span class="icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                    <span>Vérification...</span>
                </div>
            </form>
        </div>
        
        <div class="back-link">
            <a href="/">
                <span class="icon">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span>Retour à l'accueil</span>
            </a>
        </div>
    </div>
    
    <script>
        // Use local API if on localhost, otherwise use production
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5002'  // Local development
            : 'http://135.181.72.183:5002'; // Production server
        let userEmail = '';
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notifications = document.getElementById('notifications');
            const notif = document.createElement('div');
            notif.className = `notification is-${type}`;
            notif.innerHTML = `
                <button class="delete" onclick="this.parentElement.remove()"></button>
                ${message}
            `;
            notifications.appendChild(notif);
            
            // Auto-remove after 5 seconds
            setTimeout(() => notif.remove(), 5000);
        }
        
        // Reset to email form
        function resetForm() {
            document.getElementById('emailForm').style.display = 'block';
            document.getElementById('codeForm').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('code').value = '';
            // Clear all code digit inputs
            document.querySelectorAll('.code-digit').forEach(input => input.value = '');
            document.querySelectorAll('.loading-spinner').forEach(l => l.style.display = 'none');
        }
        
        // Resend verification code
        async function resendCode() {
            if (!userEmail) {
                showNotification('Email non trouvé. Veuillez recommencer.', 'warning');
                resetForm();
                return;
            }
            
            // Clear existing code inputs
            document.querySelectorAll('.code-digit').forEach(input => input.value = '');
            document.getElementById('code').value = '';
            
            showNotification('Renvoi du code...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/auth/request-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        workspace: 'belgicomics',
                        site: 'belgicomics'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Nouveau code envoyé! Vérifiez votre email.', 'success');
                    // Focus on first code input
                    document.querySelector('.code-digit').focus();
                } else {
                    showNotification(data.error || 'Erreur lors du renvoi', 'danger');
                }
            } catch (error) {
                showNotification('Erreur de connexion au serveur', 'danger');
            }
        }
        
        // Handle email submission
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const loader = e.target.querySelector('.loading-spinner');
            const button = e.target.querySelector('button[type="submit"]');
            
            // Show loader
            loader.style.display = 'block';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/auth/request-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        workspace: 'belgicomics',
                        site: 'belgicomics'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    userEmail = email;
                    document.getElementById('emailDisplay').textContent = email;
                    
                    // Switch to code form
                    document.getElementById('emailForm').style.display = 'none';
                    document.getElementById('codeForm').style.display = 'block';
                    
                    showNotification('Code envoyé! Vérifiez votre email.', 'success');
                    
                    // Focus on first code input box
                    document.querySelector('.code-digit').focus();
                } else {
                    // Check if it's a "user not found" error
                    if (response.status === 404 && data.error.includes('Aucun compte')) {
                        showNotification(
                            data.error + ' <a href="/register" class="has-text-weight-bold" style="color: white; text-decoration: underline;">Créer un compte</a>', 
                            'danger'
                        );
                    } else {
                        showNotification(data.error || 'Erreur lors de l\'envoi', 'danger');
                    }
                }
            } catch (error) {
                showNotification('Erreur de connexion au serveur', 'danger');
            } finally {
                loader.style.display = 'none';
                button.disabled = false;
            }
        });
        
        // Handle code submission
        document.getElementById('codeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('code').value;
            const loader = e.target.querySelector('.loading-spinner');
            const button = e.target.querySelector('button[type="submit"]');
            
            if (code.length !== 6) {
                showNotification('Veuillez entrer un code à 6 chiffres', 'warning');
                return;
            }
            
            // Show loader
            loader.style.display = 'block';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/auth/verify-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        code: code,
                        workspace: 'belgicomics',
                        site: 'belgicomics'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the token
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showNotification('Connexion réussie! Redirection...', 'success');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showNotification(data.error || 'Code invalide', 'danger');
                    // Clear code inputs on error
                    document.querySelectorAll('.code-digit').forEach(input => input.value = '');
                    document.getElementById('code').value = '';
                    // Focus on first input
                    document.querySelector('.code-digit').focus();
                }
            } catch (error) {
                showNotification('Erreur de connexion au serveur', 'danger');
            } finally {
                loader.style.display = 'none';
                button.disabled = false;
            }
        });
        
        // Setup code input boxes
        const codeInputs = document.querySelectorAll('.code-digit');
        const hiddenCodeInput = document.getElementById('code');
        
        codeInputs.forEach((input, index) => {
            // Handle input
            input.addEventListener('input', (e) => {
                // Only allow digits
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                // Move to next input if value entered
                if (e.target.value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
                
                // Update hidden input with full code
                let fullCode = '';
                codeInputs.forEach(inp => fullCode += inp.value);
                hiddenCodeInput.value = fullCode;
                
                // Auto-submit if all 6 digits entered
                if (fullCode.length === 6) {
                    document.getElementById('codeForm').dispatchEvent(new Event('submit'));
                }
            });
            
            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
            
            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 6);
                
                for (let i = 0; i < pastedData.length && i < codeInputs.length; i++) {
                    codeInputs[i].value = pastedData[i];
                }
                
                // Update hidden input
                let fullCode = '';
                codeInputs.forEach(inp => fullCode += inp.value);
                hiddenCodeInput.value = fullCode;
                
                // Focus last filled input or next empty
                const lastFilledIndex = Math.min(pastedData.length - 1, codeInputs.length - 1);
                codeInputs[lastFilledIndex].focus();
                
                // Auto-submit if all 6 digits pasted
                if (fullCode.length === 6) {
                    document.getElementById('codeForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
