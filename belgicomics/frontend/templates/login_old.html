<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion - Autodin</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
    
    <style>
        :root {
            --autodin-orange: #E67E22;
            --autodin-dark: #2C3E50;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('{{ url_for('static', filename='assets/img/autodinpictures/elena-mozhvilo-lVGr-HFxAfE-unsplash.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-container img {
            max-width: 180px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        .logo-container h2 {
            color: var(--autodin-dark);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .button-autodin {
            background-color: var(--autodin-dark);
            border-color: var(--autodin-dark);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .button-autodin:hover {
            background-color: #1a252f;
            border-color: #1a252f;
            transform: translateY(-2px);
            color: white;
        }
        
        .input:focus {
            border-color: var(--autodin-orange);
            box-shadow: 0 0 0 0.125em rgba(230, 126, 34, 0.25);
        }
        
        .notification {
            margin-bottom: 20px;
        }
        
        .code-input {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            text-align: center;
            font-weight: 600;
        }
        
        #codeForm {
            display: none;
        }
        
        .step-indicator {
            text-align: center;
            margin-bottom: 25px;
            color: var(--autodin-dark);
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.6;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .help {
            color: var(--autodin-dark);
            opacity: 0.7;
        }
        
        .field label {
            color: var(--autodin-dark);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: white;
            opacity: 0.8;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 10px;
            }
            
            .login-box {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='assets/img/AutoDinLogo2.png') }}" alt="Autodin">
                <h2 class="title is-4 mt-3">Connexion</h2>
            </div>
            
            <!-- Notifications -->
            <div id="notifications"></div>
            
            <!-- Step 1: Email Form -->
            <form id="emailForm">
                <div class="step-indicator">Étape 1/2 - Entrez votre email</div>
                
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" id="email" placeholder="votre@email.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <button type="submit" class="button button-autodin is-fullwidth">
                        Recevoir un code
                    </button>
                </div>
                
                <div class="loader">
                    <span class="icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                    <span>Envoi en cours...</span>
                </div>
            </form>
            
            <!-- Step 2: Code Form -->
            <form id="codeForm">
                <div class="step-indicator">Étape 2/2 - Entrez le code reçu</div>
                
                <p class="has-text-centered mb-4">
                    Un code a été envoyé à <strong id="emailDisplay"></strong>
                </p>
                
                <div class="field">
                    <label class="label">Code de vérification</label>
                    <div class="control">
                        <input class="input code-input" type="text" id="code" 
                               placeholder="000000" maxlength="6" pattern="[0-9]{6}" required>
                    </div>
                    <p class="help">Entrez le code à 6 chiffres reçu par email</p>
                </div>
                
                <div class="field">
                    <button type="submit" class="button button-autodin is-fullwidth">
                        Vérifier le code
                    </button>
                </div>
                
                <div class="field">
                    <button type="button" class="button is-text is-fullwidth" onclick="resetForm()">
                        Utiliser un autre email
                    </button>
                </div>
                
                <div class="loader">
                    <span class="icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                    <span>Vérification...</span>
                </div>
            </form>
        </div>
        
        <div class="back-link">
            <a href="/">
                <span class="icon">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span>Retour à l'accueil</span>
            </a>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5002';
        let userEmail = '';
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notifications = document.getElementById('notifications');
            const notif = document.createElement('div');
            notif.className = `notification is-${type}`;
            notif.innerHTML = `
                <button class="delete" onclick="this.parentElement.remove()"></button>
                ${message}
            `;
            notifications.appendChild(notif);
            
            // Auto-remove after 5 seconds
            setTimeout(() => notif.remove(), 5000);
        }
        
        // Reset to email form
        function resetForm() {
            document.getElementById('emailForm').style.display = 'block';
            document.getElementById('codeForm').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('code').value = '';
            document.querySelectorAll('.loader').forEach(l => l.style.display = 'none');
        }
        
        // Handle email submission
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const loader = e.target.querySelector('.loader');
            const button = e.target.querySelector('button[type="submit"]');
            
            // Show loader
            loader.style.display = 'block';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/auth/request-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        workspace: 'autodin-be'  // Updated to workspace
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    userEmail = email;
                    document.getElementById('emailDisplay').textContent = email;
                    
                    // Switch to code form
                    document.getElementById('emailForm').style.display = 'none';
                    document.getElementById('codeForm').style.display = 'block';
                    
                    showNotification('Code envoyé! Vérifiez votre email.', 'success');
                    
                    // Focus on code input
                    document.getElementById('code').focus();
                } else {
                    // Check if it's a "user not found" error
                    if (response.status === 404 && data.error.includes('Aucun compte')) {
                        showNotification(
                            data.error + ' <a href="/register" class="has-text-weight-bold" style="color: white; text-decoration: underline;">Créer un compte</a>', 
                            'danger'
                        );
                    } else {
                        showNotification(data.error || 'Erreur lors de l\'envoi', 'danger');
                    }
                }
            } catch (error) {
                showNotification('Erreur de connexion au serveur', 'danger');
            } finally {
                loader.style.display = 'none';
                button.disabled = false;
            }
        });
        
        // Handle code submission
        document.getElementById('codeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('code').value;
            const loader = e.target.querySelector('.loader');
            const button = e.target.querySelector('button[type="submit"]');
            
            // Show loader
            loader.style.display = 'block';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/auth/verify-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        code: code,
                        workspace: 'autodin-be'  // Updated to workspace
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem('belgicomics_token', data.access_token);
                    localStorage.setItem('belgicomics_user', JSON.stringify(data.user));
                    
                    showNotification('Connexion réussie!', 'success');
                    
                    // Check for redirect URL
                    const redirectUrl = localStorage.getItem('belgicomics_redirect_after_auth');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        if (redirectUrl) {
                            localStorage.removeItem('belgicomics_redirect_after_auth');
                            window.location.href = redirectUrl;
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    showNotification(data.error || 'Code invalide', 'danger');
                    document.getElementById('code').value = '';
                    document.getElementById('code').focus();
                }
            } catch (error) {
                showNotification('Erreur de connexion au serveur', 'danger');
            } finally {
                loader.style.display = 'none';
                button.disabled = false;
            }
        });
        
        // Format code input (numbers only)
        document.getElementById('code').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
