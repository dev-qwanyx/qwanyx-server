<!-- Login Modal Component -->
<div class="modal" id="loginModal">
    <div class="modal-background" onclick="closeLoginModal()"></div>
    <div class="modal-content">
        <div class="login-box">
            <button class="modal-close is-large" aria-label="close" onclick="closeLoginModal()"></button>
            
            <div class="logo-container">
                <img src="{{ url_for('static', filename='assets/img/AutoDinLogo2.png') }}" alt="Autodin">
                <h2 class="title is-4 mt-3">Connexion</h2>
            </div>
            
            <!-- Notifications -->
            <div id="modalNotifications"></div>
            
            <!-- Step 1: Email Form -->
            <form id="modalEmailForm">
                <div class="step-indicator">Étape 1/2 - Entrez votre email</div>
                
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" id="modalEmail" placeholder="votre@email.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <button type="submit" class="button button-autodin-dark is-fullwidth">
                        Recevoir un code
                    </button>
                </div>
                
                <div class="loader">
                    <span class="icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                    <span>Envoi en cours...</span>
                </div>
            </form>
            
            <!-- Step 2: Code Form -->
            <form id="modalCodeForm" style="display: none;">
                <div class="step-indicator">Étape 2/2 - Entrez le code reçu</div>
                
                <p class="has-text-centered mb-4" style="color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.3);">
                    Un code a été envoyé à <strong id="modalEmailDisplay" style="color: var(--autodin-orange);"></strong>
                </p>
                
                <div class="field">
                    <label class="label">Code de vérification</label>
                    <div class="control">
                        <input class="input code-input" type="text" id="modalCode" 
                               placeholder="000000" maxlength="6" pattern="[0-9]{6}" required>
                    </div>
                    <p class="help">Entrez le code à 6 chiffres reçu par email</p>
                </div>
                
                <div class="field">
                    <button type="submit" class="button button-autodin-dark is-fullwidth">
                        Vérifier le code
                    </button>
                </div>
                
                <div class="field">
                    <button type="button" class="button is-text is-fullwidth" onclick="resetModalForm()">
                        Utiliser un autre email
                    </button>
                </div>
                
                <div class="loader">
                    <span class="icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                    <span>Vérification...</span>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
/* Modal styles */
#loginModal .modal-background {
    backdrop-filter: blur(10px);
    background-color: rgba(0, 0, 0, 0.7);
}

#loginModal .modal-content {
    width: 100%;
    max-width: 450px;
    margin: 0 20px;
}

#loginModal .login-box {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    box-shadow: 0 25px 80px rgba(0,0,0,0.3);
    padding: 50px;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: relative;
}

#loginModal .modal-close {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: rgba(0, 0, 0, 0.1);
}

#loginModal .modal-close:hover {
    background-color: rgba(0, 0, 0, 0.2);
}

#loginModal .logo-container {
    text-align: center;
    margin-bottom: 30px;
}

#loginModal .logo-container img {
    max-width: 150px;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
}

#loginModal .logo-container h2 {
    color: white;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

#loginModal .step-indicator {
    text-align: center;
    margin-bottom: 25px;
    color: white;
    font-weight: 500;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    opacity: 0.8;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
}

#loginModal .loader {
    display: none;
    text-align: center;
    margin: 20px 0;
}

#loginModal .help {
    color: white;
    opacity: 0.8;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
}

#loginModal .field label {
    color: white;
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
}

/* Animations */
@keyframes modalFadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

#loginModal.is-active .modal-content {
    animation: modalFadeIn 0.3s ease-out;
}
</style>

<script>
// Modal functions
function openLoginModal() {
    document.getElementById('loginModal').classList.add('is-active');
    document.body.classList.add('is-clipped'); // Prevent scroll
    resetModalForm();
}

function closeLoginModal() {
    document.getElementById('loginModal').classList.remove('is-active');
    document.body.classList.remove('is-clipped');
}

function resetModalForm() {
    document.getElementById('modalEmailForm').style.display = 'block';
    document.getElementById('modalCodeForm').style.display = 'none';
    document.getElementById('modalEmail').value = '';
    document.getElementById('modalCode').value = '';
    document.querySelectorAll('#loginModal .loader').forEach(l => l.style.display = 'none');
}

// Handle modal email submission
document.getElementById('modalEmailForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('modalEmail').value;
    const loader = e.target.querySelector('.loader');
    const button = e.target.querySelector('button[type="submit"]');
    
    loader.style.display = 'block';
    button.disabled = true;
    
    try {
        const response = await fetch(`${API_URL}/auth/request-code`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                workspace: WORKSPACE_ID
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            modalUserEmail = email;
            document.getElementById('modalEmailDisplay').textContent = email;
            
            document.getElementById('modalEmailForm').style.display = 'none';
            document.getElementById('modalCodeForm').style.display = 'block';
            
            showModalNotification('Code envoyé! Vérifiez votre email.', 'success');
            document.getElementById('modalCode').focus();
        } else {
            // Check if it's a "user not found" error
            if (response.status === 404 && data.error.includes('Aucun compte')) {
                showModalNotification(
                    data.error + ' <a href="/register" class="has-text-weight-bold" style="color: white; text-decoration: underline;">Créer un compte</a>', 
                    'danger'
                );
            } else {
                showModalNotification(data.error || 'Erreur lors de l\'envoi', 'danger');
            }
        }
    } catch (error) {
        showModalNotification('Erreur de connexion au serveur', 'danger');
    } finally {
        loader.style.display = 'none';
        button.disabled = false;
    }
});

// Handle modal code submission
document.getElementById('modalCodeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const code = document.getElementById('modalCode').value;
    const loader = e.target.querySelector('.loader');
    const button = e.target.querySelector('button[type="submit"]');
    
    loader.style.display = 'block';
    button.disabled = true;
    
    try {
        const response = await fetch(`${API_URL}/auth/verify-code`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: modalUserEmail,
                code: code,
                workspace: WORKSPACE_ID
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            localStorage.setItem(`${WORKSPACE_ID}_token`, data.access_token);
            localStorage.setItem(`${WORKSPACE_ID}_user`, JSON.stringify(data.user));
            localStorage.setItem(`${WORKSPACE_ID}_last_activity`, Date.now().toString());
            
            showModalNotification('Connexion réussie!', 'success');
            
            // Check for redirect URL
            const redirectUrl = localStorage.getItem(`${WORKSPACE_ID}_redirect_after_auth`);
            
            setTimeout(() => {
                closeLoginModal();
                checkAuth(); // Update navbar
                
                if (redirectUrl) {
                    localStorage.removeItem(`${WORKSPACE_ID}_redirect_after_auth`);
                    window.location.href = redirectUrl;
                } else {
                    location.reload(); // Refresh page
                }
            }, 1000);
        } else {
            showModalNotification(data.error || 'Code invalide', 'danger');
            document.getElementById('modalCode').value = '';
            document.getElementById('modalCode').focus();
        }
    } catch (error) {
        showModalNotification('Erreur de connexion au serveur', 'danger');
    } finally {
        loader.style.display = 'none';
        button.disabled = false;
    }
});

// Show notification in modal
function showModalNotification(message, type = 'info') {
    const notifications = document.getElementById('modalNotifications');
    const notif = document.createElement('div');
    notif.className = `notification is-${type}`;
    notif.innerHTML = `
        <button class="delete" onclick="this.parentElement.remove()"></button>
        ${message}
    `;
    notifications.appendChild(notif);
    
    setTimeout(() => notif.remove(), 5000);
}

// Format code input
document.getElementById('modalCode').addEventListener('input', (e) => {
    e.target.value = e.target.value.replace(/[^0-9]/g, '');
});

let modalUserEmail = '';
// API_URL and WORKSPACE_ID are defined in the parent page
</script>
