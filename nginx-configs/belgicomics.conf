server {
    listen 8091;
    listen [::]:8091;
    server_name 135.181.72.183;
    
    # Root directory for Belgicomics
    root /opt/qwanyx/apps/belgicomics-react;
    index index.html;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/x-javascript application/x-font-ttf application/vnd.ms-fontobject font/opentype;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS pour l'API
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers pour React Router
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Logs
    access_log /var/log/nginx/belgicomics.access.log;
    error_log /var/log/nginx/belgicomics.error.log;
}